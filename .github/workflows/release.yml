name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-skill:
    name: Build Claude Code Skill
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build skill (requires skill-creator)
        run: |
          cd skills
          chmod +x build.sh
          # Note: This requires skill-creator to be available
          # For now, users can download pre-built from releases or build locally
          echo "⚠️  Skill build skipped (requires skill-creator setup in CI)"
          echo "Users can build locally with: cd skills && ./build.sh"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            **Python Package:**
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd pointline
            git checkout ${{ github.ref_name }}
            uv pip install -e ".[dev]"
            ```

            **Claude Code Skill:**
            ```bash
            cd skills && ./build.sh
            cp pointline-research.skill ~/.claude/skills/
            ```

            See [docs/shipping-guide.md](docs/shipping-guide.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
