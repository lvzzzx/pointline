[project]
name = "pointline"
version = "0.1.0"
description = "Point-in-time data lake design and ETL utilities"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "polars>=0.20",
  "deltalake>=0.15",
]

[project.scripts]
pointline = "pointline.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pointline"]

[tool.hatch.envs.smoke]
dependencies = [
  "polars>=0.20",
  "deltalake>=0.15",
]

[tool.hatch.envs.smoke.scripts]
dim_symbol = "python scripts/smoke_dim_symbol.py"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
