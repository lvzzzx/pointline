[project]
name = "data-arch"
version = "0.1.0"
description = "Data lake design and ETL utilities"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "polars>=0.20",
  "deltalake>=0.15",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
